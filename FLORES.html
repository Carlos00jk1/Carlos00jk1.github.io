<script>
  window.addEventListener('load', () => {
    const message = document.getElementById('message');
    const longMessage = document.getElementById('longMessage');
    const specialImage = document.getElementById('specialImage');
    
    // Mostrar el primer mensaje despuÃ©s de 1 segundo
    setTimeout(() => {
      message.style.opacity = 1;
    }, 1000); // Aparece despuÃ©s de 1 segundo

    // Hacer desaparecer el primer mensaje despuÃ©s de 5 segundos
    setTimeout(() => {
      message.style.display = 'none';
    }, 5000); // Se desvanece despuÃ©s de 5 segundos

    // Mostrar el segundo mensaje lÃ­nea por lÃ­nea despuÃ©s de 6 segundos
    setTimeout(() => {
      longMessage.style.opacity = 1;

      const lines = [
        "Desde que llegaste a mi vida, todo tiene mÃ¡s sentido. ðŸ’–",
        "Cada momento contigo me hace sentir el ser mÃ¡s afortunado del mundo. ðŸŒ¸",
        "Tu amor es el regalo mÃ¡s hermoso que me ha dado la vida, y cada dÃ­a a tu lado es un sueÃ±o hecho realidad. ðŸŒ¼",

        "Gracias por ser mi razÃ³n, mi inspiraciÃ³n y por hacerme sentir tan especial. Te amo mÃ¡s de lo que las palabras pueden decir. ðŸŒŸ"
      ];

      // Mostrar cada lÃ­nea con un retraso
      lines.forEach((line, index) => {
        setTimeout(() => {
          document.getElementById(`line${index + 1}`).textContent = line;
        }, index * 4000); // Cada lÃ­nea aparece despuÃ©s de 4 segundos
      });
    }, 6000); // Comienza a aparecer despuÃ©s de 6 segundos

    // Hacer desaparecer el segundo mensaje despuÃ©s de 30 segundos (tiempo extendido)
    setTimeout(() => {
      longMessage.style.opacity = 0;
    }, 50000); // Se desvanece despuÃ©s de 30 segundos

    // Mostrar la imagen despuÃ©s de que aparezca el Ãºltimo texto (despuÃ©s de 30 segundos)
    setTimeout(() => {
      specialImage.style.opacity = 1;
    }, 40000); // Aparece despuÃ©s de que el mensaje se desvanece
  });
</script>
